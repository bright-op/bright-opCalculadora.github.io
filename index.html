<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin:40px auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor-titulo">
    SPLI <br> TTER
  </div>
  <div class="contenedor-calculadora">
    <div class="calculadora">
      <div class="">
        <p class="cal-title">BILL</p>
          <p>
            <label class="label-cuenta" for="number">
              <input type="number" class="entrada-cuenta" placeholder="">
            </label>
          </p>
      </div>
      <div class="tip">
        <p class="cal-title">Select Tip %</p>
        <button class="btn-porciento">5%</button>
        <button class="btn-porciento">10%</button>
        <button class="btn-porciento">15%</button>
        <button class="btn-porciento">25%</button>
        <button class="btn-porciento">50%</button>
        <button class="btn-custom">Custom</button>
      </div>
      <div class="personas">
        <div class="flex-personas">
          <p>Number of People</p>
           <p class="alert-error">Can't be 0</p>
        </div>
          <label class="label-personas" for="">
            <input type="number" class="entrada-personas" placeholder="">
          </label>
      </div>
    </div>
    <!-- contenedor-resultados -->
    <div class="contenedor-resultado">
      <div class="resultados-tip">
        <div class="">
          <h4>Tip Amount</h4>
          <p>/ person</p>
        </div>
        <div class="">
          <h2 class="total-tips">$0</h2>
        </div>
      </div>
      <div class="resultados-total">
        <div class="">
          <h4>Total</h4>
          <p>/ person</p>
        </div>
        <h2 class="total-persona">$0</h2>
      </div>
      <div class="contenedor-boton">
        <button class="btn-reset">RESET</button>
      </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/bright-op">Bright-op</a>.
  </div>

  <div class="contenedor-modal-custom">
    <div class="modal-custom">
      <h2 class="titulo-custom">Custom Tip %</h2>
      <input type="text" class="entrada-custom" placeholder="Enter tip %">
      <button class="btn-custom-aceptar">See Results</button>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
